<html>
    <head>
<link rel="stylesheet" href="login.css"/>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    Enter Composer Name
                </td>
                <td>
                    <input type="text" class="txt" id="txtcomposer"/>
                </td>
                <td>
                    Enter Piece
                </td>
                <td>
                    <input type="text" class="txt" id="txtpiece"/>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Voicing
                </td>
                <td>
                    <input class="txt" type="text" id="txtvoicing"/>
                    <button id="btnvoicing" class="btnnew">New</button>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Genre
                </td> 
                <td>
                    <input type="text" class="txt" id="txtgenre"/>
                    <button id="btngenre" class="btnnew">New</button>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Country
                </td>
                <td>
                    <input class="txt" type="text" id="txtcountry"/>
                    <button id="btncountry" class="btnnew">New</button>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Difficulty
                </td>
                <td>
                    <input type="text" id="txtdifficulty" class="txt"/>
                    <button id="btndifficulty" class="btnnew">New</button>
                </td>
                <td>
                    Period
                </td>
                <td>
                <input type="text" id="txtperiod" class="txt"/>
                </td>
            </tr>
            <tr>
            <td>
                Enter Comments
            </td>
            <td>
                <input type="text" id="txtcomments"/>
                </td>   
            </tr>
            <tr>
                <td>
                    Lyrics
                </td>
                <td>
                    <input type="radio" id="rdyes" group="lyrics"/> YES
                    <input type="radio" id="rdno" group="lyrics"/> NO
                </td>
                <td>
                    Scanned copy
                </td>
                <td>
                    <input type="radio" id="rdsyes" group="scan"/> YES
                    <input type="radio" id="rdsno" group="scan"/> NO
                </td>
    
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button id="btnupdate">Update</button>
                </td>
                <td>
                    <button id="btnback">Back</button>
                </td>
            </tr>
        </table>
    </body>
    </html>
